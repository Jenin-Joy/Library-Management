{% extends 'Staff/head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
</head>
<body>
    <!-- <h2>staff PROFILE DETAILS</h2> -->
<div id="profile-container">
    <table border="1" align="center">
        <tr>
            <td colspan="2" align="center"><img id="profile-img" src="{{staff.staff_photo.url}}" width="200" height="200" alt="Profile Picture"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{staff.staff_name}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{staff.staff_email}}</td>
        </tr>
        <tr>
            <th>Contact</th>
            <td>{{staff.staff_contact}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{staff.staff_address}}</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a href="{% url 'webstaff:edit_profile' %}">Edit Profile</a>
                <a href="{% url 'webstaff:change_password' %}">Change Password</a>
            </td>
        </tr>
    </table>
</div>
{% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'webstaff:profile' %}"
    </script>
    {% endif %}

</body>
</html>
{% endblock content %}
