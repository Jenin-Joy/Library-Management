{% extends 'Staff/head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body>
    <form method="post" action="">
        {% csrf_token %}
        <table border="1">

            <tr>
                <td>
                    <label for="opassword">Old Password</label>
                </td>
                <td><input type="password" id="txt_opassword" name="staff_oldpassword" required></td>
            </tr>
            <tr>
                <td>
                    <label for="npassword">New Password</label>
                </td>
                <td><input type="password" id="txt_npassword" name="staff_newpassword" required></td>
            </tr>
            <tr>
            <tr>
                <td>
                    <label for="cpassword">Confirm Password</label>
                </td>
                <td><input type="password" id="txt_cpassword" name="staff_repassword" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        windoww.location = "{% url 'webstaff:change_password' %}"
    </script>
    {% endif %}
</body>
        

</html>
{% endblock content %}
